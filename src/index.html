  <title>Untapped Hiphop</title>
  <link rel="stylesheet" href="https://use.typekit.net/jyd6bfa.css">

<body>
  <div class="zin-banner">
    <div class="zin-banner--animated">
      <div class="zin-banner--animated_main"></div>
      <img class="zin-banner--animated_image" src="../src/images/banner-image-1.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-2.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-3.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-4.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-5.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-6.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-7.jpg" />
      <img class="zin-banner--animated_image" src="../src/images/banner-image-1.jpg" />

      <img class="zin-banner--animated_image" src="../src/images/banner-image-3.jpg" />
    </div>

    <div class="zin-banner--overlay"></div>

    <div class="zin-banner--header">
      <div class="zin-banner--header_rapper">
        <h1 class="zin-banner--header_mission">
          A platform for artist inspired by
          hip hop culture that showcases 
          their talents to the world.
        </h1>

        <p class="zin-banner--header_statement">
          Untapped media is an agency that helps upcoming artist by providing them <br />
          with the essential branding, social media resources, &amp; connections they can use to <br />
          pursue the dreams through their art. 
        </p>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
